<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>TryNotToSee</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <!-- meta Partage -->
        <meta property="og:site_name" content="TryNotToSee">
        <meta property="og:title" content="TryNotToSee">
        <meta property="og:description" content="TryNotToSee">
        <meta property="og:type" content="website">
        <meta property="og:url" content="TryNotToSee.thomasbruch.be">
        <meta property="og:image" content="../assets/images/logo/logo-jeu.svg">
        <meta property="og:image:width" content="1800">
        <meta property="og:image:height" content="945">
        <!-- link -->
        <link rel="icon" type="image/x-icon" href="../assets/images/logo/logo-jeu.svg">
        <link rel="stylesheet" href="../styles/main.css">
        <!-- script -->
        <script type="module" src="../scripts/main.js" defer></script>
        <!-- link Typos -->
        <link rel="stylesheet" href="https://use.typekit.net/twl0uaj.css">
        <style> @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap'); </style>
    </head>

    <body id="blur">

        <!-- btn son -->
        <!-- on/off -->
        <div class="fixed">
            <div class="flex-btn">
                <button class="sound-button box-shadow" id="sound-btn" type="button">
                    <img id="pause" class="" src="../assets/images/sound/sound-off.svg" aria-label="Bouton pour désactiver le son" alt="sound off button"> 
                    <img id="play" class="disabled" src="../assets/images/sound/sound-on.svg" aria-label="Bouton pour activer le son" alt="sound on button"> 
                </button>

                <!-- - -->
                <button class="sound-button box-shadow" id="volume-btn-down" aria-label="Bouton pour diminuer le son" type="button">
                    <img id="down" src="../assets/images/sound/sound-.svg"  alt="sound down button">
                </button>

                <!-- + -->
                <button class="sound-button box-shadow" id="volume-btn-up" aria-label="Bouton pour augmenter le son" type="button">
                    <img id="up" src="../assets/images/sound/sound+.svg" alt="sound up button">
                </button>
            </div>
        </div>
        

        <!-- blur page -->
        <section id="blur-page" class="blur scene home__container">
            <video class="animation-bg" autoplay loop muted playsinline>
                <source src="../assets/images/Animation-bg.mp4" type="video/mp4" />
            </video>

            <div class="bg__flou"></div>
            
            <div class="home__content">
                <h1 class="titre__home" aria-live="polite">Êtes&nbsp;vous<br>mal-voyant&nbsp;?</h1>
                <!-- btn oui/non -->
 
                <button class="toggle box-shadow rotate" aria-label="Bouton oui ou non">
                    <span class="label" data-value="oui" aria-label="oui">OUI</span>
                    <span class="label" data-value="non" aria-label="non">NON</span>
                    <div class="handle"></div>
                </button>
        
                <!-- btn start-game -->
                <button onclick="window.location.href='./game.html'" class="btn start-game box-shadow rotate" id="start-game" type="submit">Continuer</button>  
            </div>
        </section>
    </body>
</html>
