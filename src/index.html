<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>TryNotToSee</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <!-- meta Partage -->
        <meta property="og:site_name" content="TryNotToSee">
        <meta property="og:title" content="TryNotToSee">
        <meta property="og:description" content="TryNotToSee">
        <meta property="og:type" content="website">
        <meta property="og:url" content="TryNotToSee.thomasbruch.be">
        <meta property="og:image" content="assets/images/logo/logo-jeu.svg">
        <meta property="og:image:width" content="1800">
        <meta property="og:image:height" content="945">
        <!-- link -->
        <link rel="icon" type="image/x-icon" href="assets/images/logo/logo-jeu.svg">
        <link rel="stylesheet" href="styles/main.css">
        <!-- script -->
        <!-- <script type="module"></script> -->
        <script type="module" src="scripts/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
        <!-- link Typos -->
        <link rel="stylesheet" href="https://use.typekit.net/twl0uaj.css">
        <style> @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap'); </style>
    </head>

    <body>
        <!-- audio -->
        <audio loop id="music">
            <source id="music-bg" src="assets/images/sound/music-bg.mp3" type="audio/mpeg" />
        </audio>

        <!-- btn son -->
        <!-- on/off -->
        <div class="fixed">
            <div class="flex-btn">
                <button class="sound-button box-shadow" id="sound-btn" type="button">
                    <img id="pause" class="disabled" src="assets/images/sound/sound-off.svg" alt="sound off button"> 
                    <img id="play" class="" src="assets/images/sound/sound-on.svg" alt="sound on button"> 
                </button>
                <!-- + -->
                <button class="sound-button box-shadow" id="volume-btn-up" type="button">
                    <img id="up" src="assets/images/sound/sound+.svg" alt="sound up button">
                </button>
                <!-- - -->
                <button class="sound-button box-shadow" id="volume-btn-down" type="button">
                    <img id="down" src="assets/images/sound/sound-.svg" alt="sound down button">
                </button>
            </div>
        </div>



        <!-- home page -->
        <section id="home-page" class="home-body scene">
            <video class="animation-bg" autoplay loop muted playsinline>
                <source src="assets/images/Animation-bg_1.mp4" type="video/mp4" />
            </video>

            <img class="logo-jeu logo-animation" src="assets/images/logo/logo-jeu.svg" alt="Logo du jeu TryNotToSee">

            <form class="form-user-input" id="user-form">
                <label class="label-user-input rotate" for="user-input">Pseudo :</label>
                <input class="username-input box-shadow rotate" id="user-input" type="text" placeholder="Entrez votre pseudo" required>
                
                <!-- btn play -->
                <button class="btn start-button box-shadow rotate" id="user-submit" type="submit">Jouer</button>
                
                <!-- error msg -->
                <div id="pseudoError" class="error" role="alert" aria-live="assertive"></div> <!--message d'erreur : pas de pseudo entré-->
            </form>
        </section>

        

        <!-- blur page -->
        <section id="blur" class="blur scene home__container">
            <video class="animation-bg" autoplay loop muted playsinline>
                <source src="assets/images/Animation-bg.mp4" type="video/mp4" />
            </video>

            <div class="bg__flou"></div>
            
            <div class="home__content">
                <h1 class="titre__home">Êtes&nbsp;vous<br>mal-voyant&nbsp;?</h1>
                <!-- btn oui/non -->
 
                <div class="toggle box-shadow rotate">
                    <span class="label" data-value="oui">OUI</span>
                    <span class="label" data-value="non">NON</span>
                    <div class="handle"></div>
                </div>
        
                <!-- btn start-game -->
                <button class="btn start-game box-shadow rotate" id="start-game" type="submit">Continuer</button>
                
            </div>
        </section>



        <!-- game canvas -->
        <section id="game-container" class="game scene">
            <!-- injection du canvas par Phaser (controller par l'id dans main.js) -->
        </section>



        <!-- score page -->
        <section id="score-label" class="scene">
            
        </section>
    </body>
</html>
