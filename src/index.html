<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>TryNotToSee</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <!-- meta Partage -->
        <meta property="og:site_name" content="TryNotToSee">
        <meta property="og:title" content="TryNotToSee">
        <meta property="og:description" content="TryNotToSee">
        <meta property="og:type" content="website">
        <meta property="og:url" content="TryNotToSee.thomasbruch.be">
        <meta property="og:image" content="assets/images/logo/logo-jeu.svg">
        <meta property="og:image:width" content="1800">
        <meta property="og:image:height" content="945">
        <!-- link -->
        <link rel="icon" type="image/x-icon" href="assets/images/logo/logo-jeu.svg">
        <link rel="stylesheet" href="styles/main.css">
        <!-- script -->
        <!-- <script type="module"></script> -->
        <script type="module" src="scripts/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
        <!-- link Typos -->
        <link rel="stylesheet" href="https://use.typekit.net/twl0uaj.css">
    </head>

    <body>
        <!-- home page -->
        <section id="home-page" class="home-body scene">
            <img class="logo-jeu" src="assets/images/logo/logo-jeu.svg" alt="Logo du jeu TryNotToSee">

            <form class="form-user-input">
                <label class="label-user-input" for="user-input">Pseudo :</label>
                <input class="username-input" id="user-input" type="text" placeholder="Entrez votre pseudo">
                <button class="start-button" type="submit">Jouer</button>
            </form>
        </section>



        <!-- blur page -->
        <section id="blur" class="blur scene home__container">
            <img class="bg__home"
                src="assets/images/blur/Home_background.webp" 
                srcset="assets/images/blur/Home_background.webp 1x,
                assets/images/blur/Home_background@2x.webp 2x" 
                alt="Illustration de Alyssa, composé d'un véhicule jaune sur une route, 3 oiseaux noir (dont 2 en vol) et un poteau électrique en arrière plan (avec l'un des oiseaux dessus)."
            >
            <img class="oiseau oiseau1" src="assets/images/blur/oiseau1.png" alt="">
            <img class="oiseau oiseau2" src="assets/images/blur/oiseau2.png" alt="">

            <div class="voiture__container">
                <img class="voiture" src="assets/images/blur/voiture.png" alt="">
                <img class="roue roue1" src="assets/images/blur/roues1.png" alt="">
                <img class="roue roue2" src="assets/images/blur/roues2.png" alt="">
            </div>
            <div class="bg__flou"></div>
            
            <div class="home__content">
                <h1 class="titre__home">Êtes&nbsp;vous<br>mal-voyant&nbsp;?</h1>
                <div class="toggle">
                    <span class="label" data-value="oui">OUI</span>
                    <span class="label" data-value="non">NON</span>
                    <div class="handle"></div>
                </div>
            </div>    
        </section>



        <!-- game canvas -->
        <section id="game-container" class="game scene">
            <!-- <img src="assets/images//level1/Lvl01_hand.svg" alt="" class="hand">
            <img src="assets/images//level1/Lvl01_coworker_rebecca.svg" alt="" class="rebecca">

            <ul class="selection-level1">
                <li><img src="assets/images//level1/Lvl01_boss_lee.svg" class="background-sil" alt=""></li>
                <li><img src="assets/images//level1/Lvl01_boss_lee.svg" class="background-sil" alt=""></li>
                <li><img src="assets/images//level1/Lvl01_boss_lee.svg" class="background-sil" alt=""></li>
            </ul>    -->
        </section>



        <!-- score page -->
        <section id="score-label" class="scene">
            
        </section>
    </body>
</html>
